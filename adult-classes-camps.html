<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Classes - Art Beat Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div id="classes-grid" style="max-width:1100px;margin:50px auto;padding:20px;font-family:'Fredoka',sans-serif;color:#1A1A1A;background:#FFFFFF;">
    <style>
      #classes-grid .grid {
        display:grid;
        gap:28px;
        grid-template-columns:repeat(2, 1fr);
        align-items:stretch;
        justify-content:center;
      }
      #classes-grid .card {
        border-radius:28px;
        padding:48px 36px;
        background:var(--card-bg,#EDE8FF);
        box-shadow:0 6px 20px rgba(0,0,0,.08);
        color:#1A1A1A;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:flex-start;
        min-height:220px;
        transition:transform .15s ease, box-shadow .15s ease;
      }
      #classes-grid .card:hover {
        transform:translateY(-4px);
        box-shadow:0 10px 28px rgba(0,0,0,.12);
      }
      #classes-grid .title { font-size:1.4rem; font-weight:400; margin-bottom:10px; }
      #classes-grid .dates { font-size:1.05rem; font-weight:300; opacity:.9; margin-bottom:4px; }
      #classes-grid .session-info { font-size:0.95rem; font-weight:300; opacity:0.85; margin-bottom:12px; line-height:1.6; }
      #classes-grid .book-btn {
        background:rgba(0,0,0,0.1);
        padding:8px 20px; border-radius:6px;
        font-size:0.85rem; font-weight:600; text-transform:uppercase;
        transition:background .2s ease; white-space:nowrap;
        text-decoration:none; color:#1A1A1A;
        display:inline-block; margin-top:8px;
      }
      #classes-grid .book-btn:hover { background:rgba(0,0,0,0.15); }

      /* Pastel rotation */
      #classes-grid .card:nth-child(1){--card-bg:#EDE8FF;} /* lilac */
      #classes-grid .card:nth-child(2){--card-bg:#FDE4E8;} /* blush */
      #classes-grid .card:nth-child(3){--card-bg:#E9F7F6;} /* mint */
      #classes-grid .card:nth-child(4){--card-bg:#FFF2C5;} /* butter */

      @media(max-width:750px){
        #classes-grid .grid { grid-template-columns:1fr; }
        #classes-grid .card { min-height:180px; padding:32px 24px; }
        #classes-grid .title { font-size:1.25rem; }
        #classes-grid .dates { font-size:0.95rem; }
      }
      @media(max-width:480px){
        #classes-grid { padding:15px; }
        #classes-grid .card { padding:24px 20px; }
        #classes-grid .title { font-size:1.15rem; }
        #classes-grid .dates { font-size:0.9rem; }
      }
    </style>

    <div class="grid">

      <!-- Adult Acrylic & Drawing -->
      <div class="card" data-start="2025-12-01">
        <h4 class="title">Adult Acrylic & Drawing</h4>
        <p class="dates">Dec 1, 2025 – Jan 12, 2026</p>
        <p class="session-info">Mondays, 7:00 PM – 8:30 PM<br>Duration: 1.5 hours</p>
        <a class="book-btn" target="_blank" rel="noopener" href="https://www.hisawyer.com/the-art-beat/schedules/activity-set/1410145?source=semesters">Book Now</a>
      </div>

      <!-- Adult Potter's Wheel -->
      <div class="card" data-start="2025-12-02">
        <h4 class="title">Adult Potter's Wheel Class</h4>
        <p class="dates">Dec 2, 2025 – Jan 20, 2026</p>
        <p class="session-info">Tuesdays, 6:30 PM – 9:00 PM<br>Duration: 2.5 hours</p>
        <a class="book-btn" target="_blank" rel="noopener" href="https://www.hisawyer.com/the-art-beat/schedules/activity-set/1410152?source=semesters">Book Now</a>
      </div>

    </div>

    <script>
      // Auto-sort chronologically
      (function(){
        const grid = document.querySelector('#classes-grid .grid');
        const cards = [...grid.children];
        cards.sort((a,b)=> new Date(a.dataset.start) - new Date(b.dataset.start));
        cards.forEach(c=> grid.appendChild(c));
      })();
    </script>
  </div>

</body>
</html>
